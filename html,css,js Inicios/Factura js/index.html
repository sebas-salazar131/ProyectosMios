<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>Factura</h1>
            </div>
            <div class="row">
                <div class="col">
                    <input id="producto" class="form-control form-control-lg" type="text" placeholder="Producto" aria-label=".form-control-lg example">
                </div>
                <div class="col">
                    <input id="valor_u" class="form-control form-control-lg" type="number" placeholder="Valor U" aria-label=".form-control-lg example">
                </div>
                <div class="col">
                    <input id="cantidad" class="form-control form-control-lg" type="number" placeholder="Cantidad" aria-label=".form-control-lg example">
                </div>
                <div class="col">
                    <button onclick="capturar_datos()" class="btn btn-dark btn-lg btn-block">Agregar</button>
                    <button onclick="eliminar()" class="btn btn-dark btn-lg btn-block">Eliminar</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <table class="table table-hover bg-dark text-light">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Valor Unitario</th>
                            <th>Cantidad</th>
                            <th>IVA</th>
                            <th>ordenar</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="datos" class="bg-secondary bg-opacity-50">
                        
                    </tbody >
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td>Subtotal</td>
                            <td id="subtotal_productos"></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Hacer Descuento</button></td>
                            <td id="descuentoss"></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td>Total a Pagar</td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>
    <p id="resp"></p>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Descuento</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Valor Descuento</label>
                    <input type="email" class="form-control" id="descuento" placeholder="Descuento">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="descuentos()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Guardar Descuento</button>  
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/factura.js"></script>
  </body>
</html>
