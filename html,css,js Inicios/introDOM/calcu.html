<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="js/calculadora.js"></script>

    <h1>calculadora</h1>
    <section>
        <div>
            <button class="rounded">(</button>
            <button class="rounded">)</button>
            <button class="rounded">%</button>
            <button class="rounded">AC</button>
        </div>
        <div>
            <button class="rounded">7</button>
            <button class="rounded">8</button>
            <button class="rounded">9</button>
            <button class="rounded">/</button>
        </div>
        <div>
            <button class="rounded">4</button>
            <button class="rounded">5</button>
            <button class="rounded">6</button>
            <button class="rounded">x</button>
        </div>
        <div>
            <button class="rounded">1</button>
            <button class="rounded">2</button>
            <button class="rounded">3</button>
            <button class="rounded">-</button>
        </div>
        <div>
            <button class="rounded">0</button>
            <button class="rounded">.</button>
            <button class="azul rounded">=</button>
            <button class="rounded">+</button>
        </div>
    </section>
    <br>
    <div class="resultado border border-dark"></div>
</body>
</html>
