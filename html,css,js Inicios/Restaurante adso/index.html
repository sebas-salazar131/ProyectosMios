<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="row container-fluid">
        <div class="col-lg-6 border-end">
            <h1>Restaurante Adso</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card" style="width: 18rem;">
                        <img src="img/R.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Hamburguesa</h5>
                          <p class="card-text">$12000</p>
                          <button  onclick="hamburguesa()" class="btn btn-dark btn-lg btn-block">Comprar</button>
                          <button onclick="eliminar_hambur()" class="btn btn-dark btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card" style="width: 18rem;">
                        <img src="img/sanco.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Sancocho</h5>
                          <p class="card-text">$25000</p>
                          <button onclick="sancocho()" class="btn btn-dark btn-lg btn-block">Comprar</button>
                          <button onclick="eliminar_sanco()" class="btn btn-dark btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card" style="width: 18rem;">
                        <img src="img/churras.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Churrasco</h5>
                          <p class="card-text">$32000</p>
                          <button  onclick="churrasco()" class="btn btn-dark btn-lg btn-block">Comprar</button>
                          <button onclick="eliminar_churra()" class="btn btn-dark btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card" style="width: 18rem;">
                        <img src="img/cuy.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Cuy Azado</h5>
                          <p class="card-text">$48000</p>
                          <button  onclick="cuy_azado()" class="btn btn-dark btn-lg btn-block">Comprar</button>
                          <button onclick="eliminar_cuy()" class="btn btn-dark btn-lg btn-block">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h1>Pedidos</h1>
            <table class="table table-hover bg-dark text-light">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="datos" class="bg-secondary bg-opacity-50">
                    <tr>
                        <td id="producto"></td>
                        <td id="cant"></td>
                        <td id="total_hambu"></td>
                    </tr>
                    <tr>
                        <td id="producto2"></td>
                        <td id="cant2"></td>
                        <td id="total_san"></td>
                    </tr>
                    <tr>
                        <td id="producto3"></td>
                        <td id="cant3"></td>
                        <td id="total_chu"></td>
                    </tr>
                    <tr>
                        <td id="producto4"></td>
                        <td id="cant4"></td>
                        <td id="total_cuy"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="1"></td>
                        <td>Total</td>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
