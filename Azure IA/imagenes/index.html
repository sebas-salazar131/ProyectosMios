<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Analisis de IMG</h3>
                <div class="row">
                    <div class="mb-3 col-lg-4 col-md-6 col-sm-12">
                        <label class="form-label" for="">URL de la imagen</label>
                        <input class="form-control" type="text" id="input">
                    </div>
                    <div class="mb-3 col-lg-4 col-md-6 col-sm-12">
                        <label class="form-label" for="">Cargue una imagen</label>
                        <input class="form-control" type="file" id="inputFile" accept="image/*" />
                    </div>
                    <div class="mb-3 col-lg-4 col-md-12 col-sm-12">
                        <label class="form-label col-12" for="">Tomar foto</label>
                        <div class="row">
                            <button class="btn btn-warning col-auto mx-auto" id="startCamera">Abrir camara</button>
                            <button class="btn btn-warning col-auto mx-auto" id="captureBtn">Capturar Foto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <video id="video" class="mx-auto" autoplay></video>
                <canvas id="canvas" class="mx-auto"></canvas>
                <img id="imagen" src="" alt="" class="img-fluid">
               
            </div>
            <div class="col-6 col-sm-12">
                <p id="result"></p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
