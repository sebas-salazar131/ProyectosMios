<!DOCTYPE html>
<html>
	<head>
		<title>CONSUMO API - PHP</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="dist/css/estilos.css">

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
		<script src="dist/js/script_ajax.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		
		<div class="col-12 m-0 p-0 py-3 row justify-content-center vh-100">
			<div class="col-6 m-0 p-0 border border-3 border-primary pstn-rltv p-2">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
					Agregar Usuario
				  </button>
				  
				<table class="table">
					<thead>
					  <tr>
						<th scope="col">#</th>
						<th scope="col">Cedula</th>
						<th scope="col">Nombres</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Telefono</th>
						<th scope="col">Direccion</th>
						<th scope="col">Email</th>
						<th scope="col"></th>
					  </tr>
					</thead>
					<tbody id="mostrar_contenido">
					  
					</tbody>
				  </table>
				
				
				<div id="waitContent" class="waitContent" style="display:none;">
					<div class="row h-100 justify-content-center">
						<div class="col-12 m-0 p-0 text-center">
							<div class="spinner-border m-0 text-primary" role="status">
								<span class="visually-hidden font-3rem">Loading...</span>
							</div>
							<h3 class="m-0 p-0 text-primary">CARGANDO</h3>
						</div>
					</div>
				</div>

			</div>
		</div>

		
		  
		  <!-- Modal Guardar -->
		  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalLabel">Insertar Persona</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
			<form id="insertarPersona" action="#" >
				<h4>Cedula</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="cedula" required>
				<h4>Nombres</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="nombres" required>
				<h4>Apellidos</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="apellidos" required>
				<h4>Telefono</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="telefono" required>
				<h4>Direccion</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="direccion" required>
				<h4>Email</h4>
				<input type="email" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="email" required>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary" >Guardar</button>
				</div>
			</form>
				
			  </div>
			</div>
		  </div>


		  <!-- Modal Editar -->
		  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalLabel">Editar persona</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
			<form id="form_editarPersona" action="#" >
				<h4>Cedula</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_cedula" readonly>
				<h4>Nombres</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_nombres" required>
				<h4>Apellidos</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_apellidos" required>
				<h4>Telefono</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_telefono" required>
				<h4>Direccion</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_direccion" required>
				<h4>Email</h4>
				<input type="email" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="editar_email" required>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary" >Guardar</button>
				</div>
			</form>
				
			  </div>
			</div>
		  </div>

		  <!-- Modal Eliminar -->
		  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar persona</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
			<form id="form_eliminarPersona" action="#" >
				<h4>Cedula</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_cedula" readonly>
				<h4>Nombres</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_nombres">
				<h4>Apellidos</h4>
				<input type="text" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_apellidos">
				<h4>Telefono</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_telefono">
				<h4>Direccion</h4>
				<input type="number" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_direccion" >
				<h4>Email</h4>
				<input type="email" class="input-group flex-nowrap" placeholder="Ingrese en este campo" id="eliminar_email" >
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary" >Eliminar </button>
				</div>
			</form>
				
			  </div>
			</div>
		  </div>
		

		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
